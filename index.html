<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="content__title">
        <h1>Todo</h1>
        <button class="toggle"></button>
        <!-- Toggle Dark/Light Mode -->
      </div>
      <div class="content__new list-item">
        <button class="list-item__check uncheck"></button>
        <input
          type="text"
          placeholder="Create a new todo..."
          class="list-item__text"
          id="addNewTodo"
        />
      </div>
      <div class="content__list"></div>
      <div class="content__options">
        <p><span id="itemsLeft">0</span> items left</p>
        <div class="content__options__filters">
          <button
            id="btnFilterAll"
            class="content__options__filters__btn content__options__filters__btn--selected"
          >
            All
          </button>
          <button id="btnFilterActive" class="content__options__filters__btn">
            Active
          </button>
          <button
            id="btnFilterCompleted"
            class="content__options__filters__btn"
          >
            Completed
          </button>
        </div>
        <button id="btnClearCompleted" class="content__options__filters__btn">
          Clear Completed
        </button>
      </div>
      <div class="instructions">
        <p>Drag and drop to reorder the list</p>
      </div>
    </div>
    <script src="/dist/js/script.js"></script>
  </body>
</html>
